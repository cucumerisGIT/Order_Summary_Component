<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  
  <body>
    <div class="hero">
      <header class="header">
        <img class="header__illustration" src="images/illustration-hero.svg" alt="illustration of a women listening and dancing to music infront of a skyline">
        <h1 class="header__title">Order Summary</h1>
        <p class="header__advertisement">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </header>
      
      <main class="main">
        <div class="order">
          <img class="order__icon" src="images/icon-music.svg" role="presentation" alt="">
          <span class="order__item">
            <p class="order__item__name">Annual Plan</p>
            <p class="order__item__price">$59.99/year</p>
          </span>
          <a class="order__change-link" href="#" aria-label="change the ordered item">Change</a>
        </div>
        <span class="button-container">
          <button class="button-container__payment" role="button">Proceed to Payment</button>
          <button class="button-container__cancel" role="button">Cancel Order</button>
        </span>
      </main>
  
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">cucumeris</a>.
      </footer>
    </div>
  </body>
</html>
